<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda | Cadastro</title>
  </head>
  <body>
    <h1>Contatos</h1>

    <form method="POST" action="/add">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" th:value="${contato.nome}" />
      </div>

      <div>
        <label for="tipo">Tipo de Contato:</label>
        <input type="text" name="tipo" id="tipo" th:value="${contato.tipo}"/>
      </div>

      <div>
        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" id="telefone"
        th:value="${contato.telefone}"/>
      </div>

      <!-- <div>
          Id: <input type="hidden" name="id" id="id" th:value="${contato.id}" />
      </div> -->

      <div>
        Id: <input type="hidden" name="id" id="id" th:value="${contato.id}" />
        <input type="submit" />
      </div>
    </form>

    <a href="/">Voltar</a>
  </body>
</html>
